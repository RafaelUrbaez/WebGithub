<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creación de Página Web con GitHub Pages</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2e2e2e;
    }

    /* Barra lateral */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #b3542e;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: flex-start;
      padding: 20px;
    }

    .sidebar h3 {
      margin: 0;
      font-size: 14px;
      letter-spacing: 1px;
    }

    /* Contenido */
    .content {
      margin-left: 220px;
      padding: 50px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    h1 span {
      color: #b3542e;
    }

    .info {
      margin: 15px 0;
      font-size: 18px;
      color: #666;
    }

    .info strong {
      color: #000;
    }

    p {
      font-size: 16px;
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Barra lateral -->
  <div class="sidebar">
    <h3>PRACTICA ELECTIVA 2</h3>
  </div>

  <!-- Contenido -->
  <div class="content">
    <h1>CREACION DE PAGINA WEB CON <span>GITHUB PAGES</span></h1>
    <div class="info">
      NOMBRE: Rafael Antonio Urbaez Hernandez <br>
      <strong>MATRICULA: 2024-0173</strong>
    </div>
    <p>Esto es una pagina creada con GitHub Pages para la práctica de Electiva 2.</p>
  </div>
</body>
</html>
