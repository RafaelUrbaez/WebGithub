<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica con GitHub Pages</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    /* Encabezado superior */
    header {
      background-color: #1e3a8a; /* Azul marino */
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    header h2 {
      margin: 5px 0 0;
      font-size: 18px;
      font-weight: normal;
      color: #cbd5e1;
    }

    /* Contenedor principal */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    .info {
      margin: 20px 0;
      font-size: 18px;
      line-height: 1.6;
    }

    .info strong {
      color: #1e3a8a;
    }

    p {
      font-size: 16px;
      margin-top: 20px;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #e5e7eb;
      font-size: 14px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>CREACIÓN DE PÁGINA WEB</h1>
    <h2>Con GitHub Pages</h2>
  </header>

  <!-- Contenido -->
  <div class="container">
    <div class="info">
      <p><strong>Nombre:</strong> Rafael Urbaez</p>
      <p><strong>Matrícula:</strong> 2024-0173</p>
    </div>
    <p>
      Esta es una página creada con <strong>GitHub Pages</strong> como parte de la práctica de Electiva 2.
    </p>
  </div>

  <!-- Pie de página -->
  <footer>
    © 2025 - Proyecto Electiva 2 | GitHub Pages
  </footer>
</body>
</html>
